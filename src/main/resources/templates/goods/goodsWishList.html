<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th BAND - Goods</title>
    <link rel="icon" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<body>
<div id="root">
    <div class="wrapper">
        <!--/* 헤더 */-->
        <div th:replace="~{common/navi::topNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>

        <!--/* 컨텐츠 */-->
        <div class="main">
            <!--/* APP wishListPage */-->
            <div class="container">
                <div class="row pt-3">
                    <div class="col px-0">

                        <div class="row align-items-center m-0">
                            <div class="col-2 ms-3">
                                <span class="material-symbols-outlined text-center new-fs-95 fw-bold" onclick="history.back()">arrow_back_ios</span>
                            </div>
                            <div class="col-7 text-center fs-5 fw-medium">위시리스트</div>
                        </div>
                    </div>
                </div>
                

                <div class="row bg-white mt-2" style="box-sizing: border-box; max-width: 100%;">
                    <div class="col ps-4 ms-2">
                        <div class="row">
                            <div class="col">
                                <div class="custom-scroll-container custom-scroll" style="overflow-x: auto; white-space: nowrap;">
                                    <span class="badge rounded-pill text-bg-light fw-medium py-2 px-3">전체</span>
                                    <span class="badge rounded-pill text-bg-light fw-medium py-2 px-3">음악</span>
                                    <span class="badge rounded-pill text-bg-light fw-medium py-2 px-3">콘서트</span>
                                    <span class="badge rounded-pill text-bg-light fw-medium py-2 px-3">리빙</span>
                                    <span class="badge rounded-pill text-bg-light fw-medium py-2 px-3">뷰티</span>
                                    <span class="badge rounded-pill text-bg-light fw-medium py-2 px-3">패션</span>
                                    <span class="badge rounded-pill text-bg-light fw-medium py-2 px-3">커스터마이징</span>
                                </div>
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col text-end new-fs-85">등록일 순 <span class="material-symbols-outlined new-fs-85 fw-medium">cached</span></div>
                        </div>
                        <div id="wishListBox" class="row"></div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /* 푸터 */ -->
        <div th:replace="~{common/navi::bottomNavi}"></div>
        <div th:replace="~{common/navi::quickNavi}"></div>
    </div>
</div>

<!--/* 위시 템플릿 */-->
<div id="wishTemplate" class="d-none">
    <div class="row">
        <div class="col-4 px-1 pb-4">
            <div class="wishWrapper">
                <a class="goodsId">
                    <div class="row position-relative">
                        <div class="col">
                            <img class="wishImage img-fluid rounded-2"></img>
                            <span type="button" class="goodsWish heart position-absolute material-symbols-outlined fill-1 fs-4 text-danger" style="right:0.8em; bottom:0.2em;">favorite</span>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col wishTitle new-fs-8 ellipsis-line-two"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 discount fw-medium text-danger font-roboto me-1 new-fs-9"></div>
                        <div class="col text-end fw-medium wishPrice fw-medium ms-1 font-roboto new-fs-85"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{common/navi::sidebarLeft}"></div>
<script type="text/javascript" src="/public/js/goods/goodsWishList.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
