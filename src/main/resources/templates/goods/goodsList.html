<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th BAND - Goods</title>
    <link rel="icon" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<style>
    .dropdown-button-custom {
        width: 200px;
    }

    .dropdown-menu-custom {
        width: 100px;
        min-width: auto;
    }
</style>
<body>
<div id="root">
    <div class="wrapper bgPatternBlackAndWhite">
        <!--/* 헤더 */-->
        <div th:replace="~{common/navi::topNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>

        <!--/* 컨텐츠 */-->
        <div class="main">
            <!--APP GoodsShop-->
            <div class="container">
                <div class="row py-4 mt-3">
                    <div class="col new-text-white text-center fs-2 fw-medium">
                        <div class="row">
                            <div class="col">
                                상품 스토어
                            </div>
                        </div>

                        <div class="row new-fs-95 pt-3 pb-2 justify-content-center border-bottom">
                            <div class="col">
                                <div class="custom-scroll-container custom-scroll" style="overflow-x: auto; white-space: nowrap;">
                                    <span class="fw-medium px-3">전체</span>
                                    <span class="fw-medium px-3">음악</span>
                                    <span class="fw-medium px-3">콘서트</span>
                                    <span class="fw-medium px-3">리빙</span>
                                    <span class="fw-medium px-3">뷰티</span>
                                    <span class="fw-medium px-3">패션</span>
                                    <span class="fw-medium px-3">커스터마이징</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row border new-bg-white mx-0 pt-4">
                    <div class="col ">
                        <nav class="navbar bg-body-tertiary justify-content-end text-end">
                            <div class="container-fluid mb-0 pb-0">
                                <form class="d-flex w-100" role="search">
                                    <input class="form-control form-control-sm me-2 new-fs-8 w-100" type="search" placeholder="원하는 상품을 찾아보세요" aria-label="Search">
                                    <button class="btn btn-dark btn-sm" type="submit">
                                        <span class="material-symbols-outlined">manage_search</span>
                                    </button>
                                </form>
                            </div>
                        </nav>

                        <div class="row text-end">
                            <div class="col text-end px-0 me-1 new-fs-75 dropdown">
                                <button class="btn btn-none dropdown-toggle new-fs-85" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    최신순
                                </button>
                                <ul class="dropdown-menu new-fs-85 dropdown-menu-custom" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#">최신순</a></li>
                                    <li><a class="dropdown-item" href="#">오래된순</a></li>
                                    <li><a class="dropdown-item" href="#">인기순</a></li>
                                    <li><a class="dropdown-item" href="#">판매순</a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="row" id="userGoodsListBox"></div>

                    </div>
                </div>

            </div>
        </div>
        <!--/* 푸터 */-->
        <div th:replace="~{common/navi::bottomNavi_wh}"></div>
        <div th:replace="~{common/navi::quickNavi}"></div>
    </div>
</div>

<div id="template" class="d-none">
    <div class="row">
        <div class="goodsWrapper col-6 px-2 py-2 mx-0 my-0 pb-4">
            <div class="row position-relative">
                <div class="col-12">
                    <img class="goodsImage img-fluid"></img>
                </div>
                <div class="col text-end">
                    <span type="button" class="goodsWish heart position-absolute material-symbols-outlined fs-3 text-danger" style="right:1em; bottom:0.2em;">favorite</span>
                </div>
            </div>
            <a class="data">
                <div class="row px-2">
                    <div class="col">
                        <div class="row" style="align-items: center;">
                            <div class="col-auto new-fs-7 new-text-gray pt-2">
                                6th BAND
                            </div>
                        </div>
                        <div class="row">
                            <div class="col ellipsis-line-two">
                                <div class="goodsTitle col new-fs-8"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="goodsDiscount col-2 fw-medium text-danger font-roboto me-1 new-fs-9">
                                
                            </div>
                            <div class="col-auto fw-medium ms-1 font-roboto">
                                <div class="goodsPrice col new-fs-9"></div>
                            </div>
                        </div>
                    </div>
        
                    <div class="row new-fs-85 pt-1 align-items-center">
                        <div class="col-auto pe-1">
                            <!-- 위시리스트  -->
                            <span class="heart material-symbols-outlined new-fs-7 fill-1 d-flex justify-content-center">favorite</span>
                        </div>
                        <div class="col-1 ps-0 font-roboto new-fs-7">
                            <span class="goodsWishCount"></span>
                        </div>
                        <div class="col-1 ps-4 pe-1 align-items-center">
                            <span class="material-symbols-outlined new-fs-7 fill-1 d-flex justify-content-center">kid_star</span>
                        </div>
                        <div class="col-1 ps-1 pe-1 font-roboto new-fs-7">
                            <span class="goodsRatingCount"></span>
                        </div>
                        <div class="col-1 ps-2 font-roboto new-fs-7">
                            &nbsp;(<span class="goodsReviewCount new-fs-7"></span>)
                        </div>

                    </div>
                </div>
            </a>
        </div>
    </div>
</div>


<div th:replace="~{common/navi::sidebarLeft}"></div>
<script type="text/javascript" src="/public/js/goods/goodsList.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
