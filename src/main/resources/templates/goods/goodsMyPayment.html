<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th BAND - Goods</title>
    <link rel="icon" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<body>
<div id="root">
    <div class="wrapper">
        <!--/* 헤더 */-->
        <div th:replace="~{common/navi::topNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>

        <!--/* 컨텐츠 */-->
        <div class="main">
            <!--/* APP My Payment */-->
            <div class="container">

                <div class="row pt-3">
                    <div class="col px-0">
                        <div class="row align-items-center m-0">
                            <div class="col-2 ms-3" >
                                <span class="material-symbols-outlined text-center new-fs-95 fw-bold" onclick="history.back()">arrow_back_ios</span>
                            </div>
                            <div class="col-7 text-center fs-5 fw-medium">주문조회</div>
                        </div>
                    </div>
                </div>

                <div class="row new-bg-white border-top border-bottom px-1 pt-3 mt-2 pb-2">
                    
                    <div class="col mx-2 pb-4 pt-3">
                        <div class="row bg-white">
                            <div class="col mx-2 pb-2 pt-3">

                                <div class="row pb-3">
                                    <div class="col new-fs-95 fw-medium">주문 / 배송조회</div>
                                </div>

                                <div class="row pb-4">
                                    <div class="col p-0">
                                        <div class="row">
                                            <div class="col d-flex justify-content-center align-items-center full-height font-roboto">
                                                <span th:text="${statusCounts['결제완료'] != null and statusCounts['결제완료'] > 0 ? statusCounts['결제완료'] : 0}">0</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col new-fs-7 d-flex justify-content-center align-items-center full-height">
                                                결제완료
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-1 d-flex justify-content-center align-items-center full-height">
                                        <span class="material-symbols-outlined">chevron_right</span>
                                    </div>
        
                                    <div class="col p-0">
                                        <div class="row">
                                            <div class="col d-flex justify-content-center align-items-center full-height font-roboto">
                                                <span th:text="${statusCounts['배송준비중'] != null and statusCounts['배송준비중'] > 0 ? statusCounts['배송준비중'] : 0}">0</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col new-fs-7 d-flex justify-content-center align-items-center full-height">
                                                배송준비중
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-1 d-flex justify-content-center align-items-center full-height">
                                        <span class="material-symbols-outlined">chevron_right</span>
                                    </div>
        
                                    <div class="col p-0">
                                        <div class="row">
                                            <div class="col d-flex justify-content-center align-items-center full-height font-roboto">
                                                <span th:text="${statusCounts['배송중'] != null and statusCounts['배송중'] > 0 ? statusCounts['배송중'] : 0}">0</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col new-fs-7 d-flex justify-content-center align-items-center full-height">
                                                배송중
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-1 d-flex justify-content-center align-items-center full-height">
                                        <span class="material-symbols-outlined">chevron_right</span>
                                    </div>
                                    
                                    <div class="col p-0">
                                        <div class="row">
                                            <div class="col d-flex justify-content-center align-items-center full-height font-roboto">
                                                <span th:text="${statusCounts['배송완료'] != null and statusCounts['배송완료'] > 0 ? statusCounts['배송완료'] : 0}">0</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col new-fs-7 d-flex justify-content-center align-items-center full-height">
                                                배송완료
                                            </div>
                                        </div>
                                    </div>
        
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row bg-white mx-2 my-2 mt-4 pb-4">
                    <div class="col mt-3 mb-2 new-fs-95 fw-medium">구매내역 상세조회</div>

                        <!--/* 주문 내역이 없을 때 */-->
                        <div th:if="${#lists.isEmpty(goodsOrderList)}">
                            <div class="col text-center my-5 py-5 new-fs-9">
                                상품을 주문한 내역이 없습니다.
                            </div>
                        </div>

                        <!--/* 주문 내역이 있을 때 */-->
                        <div th:if="${!#lists.isEmpty(goodsOrderList)}">
                            <div class="row border-bottom mx-0 pb-3 mb-3 pb-4" th:each = "order : ${goodsOrderList}">
                                <a th:href="@{/goods/MyPaymentDetail(id=${order.goodsOrderDto.id})}" class="px-0">
                                    <div class="col">
                                        <div class="row my-2 justify-content-end align-items-center">
                                            <div class="col-auto d-flex justify-content-center align-items-center">
                                                <input type="hidden" th:value="${order.goodsOrderDto.id}">
                                                <span class="new-fs-85 fw-semibold new-text-gray">상세보기</span>
                                                <span class="material-symbols-outlined new-text-gray new-fs-9">chevron_right</span>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center align-items-center py-2">
                                            <div class="col-4 d-flex justify-content-center align-items-center">
                                                <img class="img-fluid" th:src="|/images/${order.goodsDto.image}|"></img>
                                            </div>
                                            <div class="col ps-1">
                                                <div class="row">
                                                    <div class="col-auto pe-0 new-text-gray fw-medium new-fs-8">주문번호</div>
                                                    <div class="col text-end pe-3 ps-2 font-roboto new-fs-95">
                                                        <div th:text="${order.goodsOrderDto.id}"></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-auto pe-0 new-text-gray fw-medium new-fs-8">주문일자</div>
                                                    <div class="col text-end pe-3 ps-2 font-roboto new-fs-95">
                                                        <div th:text="${order.goodsOrderDto.created_at}"></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-auto new-text-gray fw-medium new-fs-8 pb-1">주문상품</div>
                                                    <div class="col-auto ellipsis-line-one new-fs-95">
                                                        <div th:text="${order.goodsDto.goods_title}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- /* 푸터 */ -->
        <div th:replace="~{common/navi::bottomNavi}"></div>
        <div th:replace="~{common/navi::quickNavi}"></div>
    </div>
</div>

<div th:replace="~{common/navi::sidebarLeft}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
