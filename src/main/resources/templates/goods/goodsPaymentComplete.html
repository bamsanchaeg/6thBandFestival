<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th BAND - Goods</title>
    <link rel="icon" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/goods/goods.css">
</head>
<body>
<div id="root">
    <div class="wrapper">
        <!--/* 헤더 */-->
        <div th:replace="~{common/navi::topNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>

        <!--/* 컨텐츠 */-->
        <div class="main">
            <!--/* 주문완료페이지 */-->
            <div class="container">
                <div class="row pt-3">
                    <div class="col px-0">

                        <div class="row align-items-center m-0">
                            <div class="col-2 ms-3" ></div>
                            <div class="col-7 text-center fs-5 fw-medium">주문완료</div>
                        </div>
                    </div>
                </div>

                <div class="row new-bg-white border-top px-1 pt-3 mt-2">
                    <div class="col mx-2 pb-4 pt-3">
                        <div class="row bg-white">
                            <div class="col">

                                <div class="row">
                                    <div class="col pt-4 text-center fw-medium fs-5">
                                        주문이 완료되었습니다.
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col text-center mt-4 mb-1">주문하신 상품의</div>
                                </div>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-auto">총 결제금액은</div>
                                    <div class="col-auto fw-medium font-roboto fs-5 new-text-red" th:text="${#numbers.formatDecimal(goodsOrderDto.order_price, 0, 'COMMA', 0, 'POINT') + '원'}"></div>
                                    <div class="col-auto">입니다.</div>
                                </div>

                                <div class="row g-2 d-flex justify-content-center pt-5 pb-5">
                                    <div class="col-auto">
                                        <a th:href="@{/goods/mainPage}" class="text-decoration-none">
                                            <button type="submit" class="btn btn-outline-primary new-py-25" style="border-radius: 0; min-width: 155px;">쇼핑계속하기</button>
                                        </a>
                                    </div>
                                    <div class="col-auto">
                                        <a th:href="@{/goods/MyPayment}" class="text-decoration-none">
                                            <button type="submit" class="btn btn-primary new-py-25" style="border-radius: 0; min-width: 155px;">주문상세조회</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /* 푸터 */ -->
        <div th:replace="~{common/navi::bottomNavi}"></div>
        <div th:replace="~{common/navi::quickNavi}"></div>
    </div>
</div>

<div th:replace="~{common/navi::sidebarLeft}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
