<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Tickets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">

    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3f9085383206dd2ce63595e15d737601&libraries=services"></script>
    <script type="text/javascript" src="/public/js/ticket/ticketMap.js"></script>
</head>
<body>
<div id="root">
    <div class="wrapper bgPatternBlackAndWhite">
        <!-- /* 헤더 */ -->
        <div th:replace="~{common/navi::topNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>

        <!-- /* 컨텐츠 */ -->
        <div class="main">
            <div class="container">
<!--                나중에 th-->
                <div class="row fs-5 mx-0 fw-bold py-3 text-center align-items-center new-text-white">
                    <div class="col fw-bold">
                        <span>티켓 예매 완료</span>
                    </div>
                </div>

                <div class="row mx-0 pb-3 align-items-center new-bg-white">
                    <div class="col">

                        <div class="row pt-3 align-items-center text-center">
                            <div class="col">
                                <span class="material-symbols-outlined fs-1 text-primary">credit_score</span>
                            </div>
                        </div>

                        <div class="row py-2 text-center">
                            <div class="col fw-bold">
                                <span>티켓 예매가 완료되었습니다.</span>
                            </div>
                        </div>

                        <div class="row pt-2 text-center">
                            <div class="col new-fs-9">
                                <span>예매 완료된 티켓은 마이페이지에서 확인 가능합니다.</span>
                            </div>
                        </div>

                        <div class="row pt-3">
                            <div class="col text-center">
                                <a href="/" type="button" class="btn new-btn-gray new-px-25 new-fs-85">메인페이지</a>
                                <a th:href="@{/user/bookingInfoPage(id=${session.partner_user_id})}" type="button" class="btn btn-primary new-px-25 new-fs-85">마이페이지</a>
<!--                                <a onclick="history.back()" type="button" class="btn btn-primary px-3">뒤로가기</a>-->
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- /* 푸터 */ -->
        <div th:replace="~{common/navi::bottomNavi_wh}"></div>
        <!-- /* 퀵바 */ -->
        <div th:replace="~{common/navi::quickNavi}"></div>
    </div>
</div>

<!--/* 사이드바 */-->
<div th:replace="~{common/navi::sidebarLeft}"></div>
<!--<script type="text/javascript" src="/public/js/ticket/.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
