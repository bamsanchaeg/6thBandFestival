<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Tickets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">

    <style>

    </style>

</head>
<body>
<div id="root">
    <div class="wrapper bgPatternBlackAndWhite">
        <!-- /* 헤더 */ -->
        <div th:replace="~{common/navi::topNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>

        <!-- /* 컨텐츠 */ -->
        <div class="main new-text-black" th:if="${session.admin != null}">
            <div class="container">

                <div class="row fs-2 fw-bold py-3 text-center">
                    <div class="col new-text-white">
                        <span>QR Code Scan</span>
                    </div>
                </div>

                <div class="row mx-0 py-3 new-bg-white">
                    <div class="col">

                        <div class="row text-center pb-2">
                            <div class="col">
                                <img id="bookingQrImg">
                            </div>
                        </div>

                        <div class="row pb-2">
                            <div class="col">
                                <span id="bookingInfoSpan"></span>
                            </div>
                        </div>

                        <div class="row pb-1">
                            <div class="col-auto">
                                <span>예매자 이름 : </span>
                            </div>
                            <div class="col ps-0">
                                <span id="bookingNameSpan"></span>
                            </div>
                        </div>

                        <div class="row pb-1">
                            <div class="col-auto">
                                <span>예매자 연락처 : </span>
                            </div>
                            <div class="col ps-0">
                                <span id="bookingPhoneSpan"></span>
                            </div>
                        </div>

                        <div class="row pt-3 text-center">
                            <div class="col d-grid" onclick="entryCheck()">
                                <span id="bookingCheckButton" class="btn btn-primary"></span>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

<!--                관리자가 아닐 경우-->
        <div class="main new-text-black" th:unless="${session.admin != null}">
            <div class="container">
                <div class="row py-3">
                    <div class="col">

                    </div>
                </div>

                <div class="row mx-0 py-3 new-bg-white">
                    <div class="col">
                        <div class="row">
                            <div class="col-auto pe-0">
                                <span class="material-symbols-outlined d-flex justify-content-center fs-1 text-danger">warning</span>
                            </div>
                            <div class="col">
                                <span class="fw-bold">관리자만 접근 가능한 페이지입니다.</span>
                            </div>
                        </div>

                        <div class="row pt-4">
                            <div class="col text-center">
                                <a href="/user/loginPage" class="d-grid">
                                    <span class="btn btn-primary">로그인</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- /* 푸터 */ -->
        <div th:replace="~{common/navi::bottomNavi_wh}"></div>
    </div>
</div>

<!--/* 사이드바 */-->
<div th:replace="~{common/navi::sidebarLeft}"></div>
<script type="text/javascript" src="/public/js/ticket/ticketQrAdmin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
