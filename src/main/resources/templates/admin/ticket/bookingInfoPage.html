<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<body>
<div class="admin-wrapper">
    <div class="admin-container">
        <div class="d-flex">
            <!-- /* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */ -->
            <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
            </div>

            <!-- /* 우측 컨텐츠 */ -->
            <div class="page-right flex-grow-1">
                <!-- /* 헤더 */ -->
                <div th:replace="~{common/adminNavi::topNavi}"></div>

                <!-- /* 컨텐츠 */ -->
                <div class="main py-4 px-4 new-text-black">
                    <div class="row pb-4">
                        <div class="col fs-5 fw-bold">
                            <span>티켓 예매 상세 정보</span>
                        </div>
                    </div>

                    <div class="row py-2">
                        <div class="col fw-bold">
                            <span>- 예매자 정보</span>
                        </div>
                    </div>

                    <div class="row pt-2">
                        <div class="col-1">
                            <img class="img-fluid" src="/public/img/user/user_icon.png">
                        </div>

                        <div class="col">
                            <div class="row pb-2">
                                <div class="col">
                                    <span>이름</span>
                                    <span class="px-2"> : </span>
                                    <span th:text="${bookingInfo.name}"></span>
                                </div>
                            </div>

                            <div class="row pb-2">
                                <div class="col">
                                    <span>연락처</span>
                                    <span class="px-2"> : </span>
                                    <span th:text="${bookingInfo.phone}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <span>이메일</span>
                                    <span class="px-2"> : </span>
                                    <span th:text="${bookingInfo.email}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-5 pb-2">
                        <div class="col fw-bold">
                            <span>- 티켓 정보</span>
                        </div>
                    </div>

                    <div class="row py-2 border-bottom border-black text-center">
                        <div class="col-1">
                            <span>예매 번호</span>
                        </div>
                        <div class="col-2">
                            <span>티켓 유형 / 공연일</span>
                        </div>
                        <div class="col-1">
                            <span>성인</span>
                        </div>
                        <div class="col-1">
                            <span>청소년</span>
                        </div>
                        <div class="col-2">
                            <span>총 가격</span>
                        </div>
                        <div class="col-2">
                            <span>구매일</span>
                        </div>
                        <div class="col-1">
                            <span>사용 여부</span>
                        </div>
                    </div>

                    <div class="row py-2 border-bottom text-center">
                        <div class="col-1">
                            <span th:text="${bookingInfo.id}">예매 번호</span>
                        </div>
                        <div class="col-2">
                            <span th:text="${bookingInfo.day_type}">티켓 유형</span>
                            <span th:text="${#dates.format(bookingInfo.booking_day, ' / yyyy.MM.dd')}" th:if="${bookingInfo.day_type == '1Day'}"></span>
                        </div>
                        <div class="col-1">
                            <span th:text="${bookingInfo.adult_quantity}">성인</span>
                        </div>
                        <div class="col-1">
                            <span th:text="${bookingInfo.youth_quantity}">청소년</span>
                        </div>
                        <div class="col-2">
                            <span th:text="${#numbers.formatInteger(bookingInfo.total_price,  3, 'COMMA')}">총 가격</span>
                        </div>
                        <div class="col-2">
                            <span th:text="${#dates.format(bookingInfo.created_at, 'yy.MM.dd HH:mm')}">구매일</span>
                        </div>
                        <div class="col-1" th:if="${bookingInfo.is_use == 'N'}">
                            <span>미사용</span>
                        </div>
                        <div class="col-1" th:if="${bookingInfo.is_use == 'Y'}">
                            <span>사용 완료</span>
                        </div>
                    </div>
                </div>

                <!-- /* 푸터 */ -->
                <div th:replace="~{common/adminNavi::bottomNavi}"></div>
            </div>
        </div>
    </div>
</div>

<!--<script type="text/javascript" src="/public/js/ticket/ticketAdmin.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
