                    <span class="material-symbols-outlined new-fw-thin fs-5 d-flex justify-content-center">imagesmode</span>
                </div>
            </div>
        </div>

        <div class="col-1 new-text-gray">
            <span class="reviewWriterSpan">작성자</span>
        </div>

        <div class="col-1 text-center new-text-gray">
            <span class="reviewCreatedAtSpan">작성일</span>
        </div>

        <div class="col-1 text-center">
            <a class="reviewInfoSpan border new-fs-8 px-2">보기</a>
        </div>
