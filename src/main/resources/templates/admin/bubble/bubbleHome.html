<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th band</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="/public/css/common.css">
    <!-- Chart.js CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<script>


    //chartJS
    // 페이지가 로드된 후 그래프를 그리기 위한 함수
    function loadChart() {
        const genderChart = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(genderChart, {
            type: 'pie',
            data: {
                datasets: [{
                    label: 'Portion of Gender',
                    data: [300, 50, 100],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(179,179,179)'
                    ],
                    hoverOffset: 4
                }]
            }, options: {
                responsive: true,
                maintainAspectRatio: false,  // 비율을 유지하지 않도록 설정
            }
        })
    }


    window.addEventListener("DOMContentLoaded", () => {
        loadChart();

    })
</script>
<body>
<div class="admin-wrapper">
    <div class="admin-container">
        <div class="d-flex">
            <!--/* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */-->
            <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
            </div>

            <!--/* 우측 컨텐츠 */-->
            <div class="page-right flex-grow-1">
                <!--/* 헤더 */-->
                <div th:replace="~{common/adminNavi::topNavi}"></div>

                <!--/* 컨텐츠 */-->
                <div class="main py-4 px-4">
                    <!--/* 여기 내부에 필요한 컨텐츠 작성하시면 됩니다. -> 해당 주석은 삭제 */-->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <img class="img-fluid" src="/public/img/bubble/bubble_logo.png"
                                     style="height: 40px; width: auto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col border-bottom new-my-25"></div>
                        </div>
                        <div class="row border-dark">
                            <div class="col-4">
                                <div class="row">
                                    <div class="col">
                                        <canvas id="myChart" height="150" width="150"></canvas>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        성비 추이
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                전체 유저 수 증가 추이
                            </div>
                            <div class="col-4">
                                방문자수 증가 추이(월별)
                            </div>
                        </div>
                        <div class="row">
                            <div class="col border-bottom new-my-25"></div>
                        </div>
                    </div>
                </div>

                <!--/* 푸터 */-->
                <div th:replace="~{common/adminNavi::bottomNavi}"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
