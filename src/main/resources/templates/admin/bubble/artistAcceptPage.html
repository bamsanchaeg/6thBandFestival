<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th band</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<body>
<div class="admin-wrapper">
    <div class="admin-container">
        <div class="d-flex">
            <!--/* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */-->
            <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
            </div>

            <!--/* 우측 컨텐츠 */-->
            <div class="page-right flex-grow-1">
                <!--/* 헤더 */-->
                <div th:replace="~{common/adminNavi::topNavi}"></div>

                <!--/* 컨텐츠 */-->
                <div class="main py-4 px-4">
                    <div class="row ">
                        <!--컨텐츠 시작-->
                        <div class="col">
                            <div class="row fw-semibold">
                                <div class="col py-1">
                                    아티스트 계정신청 관리페이지
                                </div>
                            </div>
                            <div class="container-fluid main">
                                <div class="row new-my-25">
                                    <div class="col new-fs-9">
                                        총 0건
                                    </div>
                                </div>
                                <div class="row new-bg-gray border-top border-black">
                                    <div class="col-1 py-1 border-end text-center fw-medium">
                                        번호
                                    </div>
                                    <div class="col-2 py-1 border-end text-center fw-medium">
                                        유저번호
                                    </div>
                                    <div class="col-2 py-1 border-end text-center fw-medium">
                                        유저이름
                                    </div>
                                    <div class="col-2 py-1 border-end text-center fw-medium">
                                        이메일 주소
                                    </div>
                                    <div class="col-2 py-1 border-end text-center fw-medium">
                                        등록여부
                                    </div>
                                    <div class="col py-1 border-end text-center fw-medium">
                                        세부정보
                                    </div>
                                </div>
                                <div class="container d-none" id="templete">
                                    <div class="row  applicationListWrapper ps-2">
                                        <div class="col">
                                            <div class="row align-center">
                                                <div class="col-1 py-1 ms-1 text-center applicationId"></div>
                                                <div class="col-2 py-1 text-center userId">
                                                </div>
                                                <!--세부정보 summary분기-->
                                                <div class="col-2 py-1 text-center userName"></div>
                                                <div class="col-2 py-1 text-center emailAddress"></div>
                                                <div class="col-2 py-1 ps-0 me-1 text-center accessStatement"></div>
                                                <div class="col d-grid my-1 text-center  item-aligns-center">
                                                    <a class="getApplicationId">
                                                        <input type="button" value="세부내역 보러가기"
                                                               class="btn btn-outline-secondary rounded-0">
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col my-2 d-grid" id="applicationListBox">
                        </div>
                    </div>


                    <!--페이징 처리 필요할듯-->
                    <div class="row new-my-45 px-2">
                        <!-- justify-content-between로 두 요소가 양 끝에 배치되도록 함 -->
                        <div class="col d-flex justify-content-between align-items-center flex-nowrap">
                            <!-- 버튼 -->
                            <button class="btn btn-outline-secondary rounded-0 px-3 py-1"
                                    onclick="backToAdminInformationPage()"
                                    style="font-size: 16px; line-height: 1.5; width:100px;">
                                메인으로
                            </button>

                            <!-- 페이징 처리 -->
                            <div class="pagination-box w-100 d-flex justify-content-center">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination mb-0">
                                        <li class="page-item">
                                            <a class="page-link py-1 rounded-0 text-dark" href="#"
                                               aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link py-1 text-dark" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link py-1 text-dark" href="#">2</a></li>
                                        <li class="page-item">
                                            <a class="page-link py-1 rounded-0 text-dark" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript" src="/public/js/bubble/adminArtistAcceptPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
