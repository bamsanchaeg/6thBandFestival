<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th band</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<style>
    img {
        height: auto; /* 너비를 50%로 설정 */
        width: 40%; /* 비율을 유지하면서 자동으로 높이 조정 */
    }
</style>
<body>
<div class="admin-wrapper">
    <div class="admin-container">
        <div class="d-flex">
            <!--/* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */-->
            <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
            </div>

            <!--/* 우측 컨텐츠 */-->
            <div class="page-right flex-grow-1">
                <!--/* 헤더 */-->
                <div th:replace="~{common/adminNavi::topNavi}"></div>

                <!--/* 컨텐츠 */-->
                <div class="main py-4 px-4">
                    <!--/* 여기 내부에 필요한 컨텐츠 작성하시면 됩니다. -> 해당 주석은 삭제 */-->
                    <div class="row new-bg-gray py-1 mb-3">
                        <div class="col-3 fw-semibold">
                            아티스트 신청 세부정보
                        </div>
                        <div class="col text-end" id="createdDate">
                        </div>
                    </div>

                    <div class="row fw-semibold">
                        <div class="col py-1">
                            세부정보
                        </div>
                    </div>

                    <div class="row new-bg-gray border-top border-black">
                        <div class="col-2 py-1 border-end fw-medium">
                            등록번호
                        </div>
                        <div class="col" id="applicationId">
                            이름
                        </div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col-2 py-1 border-end fw-medium">
                            유저 이름
                        </div>
                        <div class="col" id="applicationUserName">
                            이름
                        </div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col-2 py-1 border-end fw-medium">
                            유저 아이디
                        </div>
                        <div class="col" id="applicationUserId">
                            아이디
                        </div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col-2 py-1 border-end fw-medium">
                            이메일 주소
                        </div>
                        <div class="col" id="applicationEmailAddress">
                            이메일 주소
                        </div>
                    </div>

                    <div class="row new-mt-45 new-bg-gray border-top border-black">
                        <div class="col-2 py-1 fw-medium">
                            신분증 제출
                        </div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col py-1 fw-medium">
                            신분증 이미지
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" id="certificationImage">
                        </div>
                    </div>

                    <div class="row new-mt-45 new-bg-gray border-top border-black">
                        <div class="col-2 py-1 fw-medium">
                            추가 심사 내역
                        </div>
                    </div>
                    <div class="row border-bottom">
                        <div class="col-2 py-1 border-end fw-medium">
                            팔로워 수 및 이외 심사 부분
                        </div>
                        <div class="col">
                            팔로워 구매 및 검증 이슈로 추후 세부 심사 예정. 이후 취소될 수 있음을 메일로 고지
                        </div>
                    </div>
                    <div class="border-bottom"></div>
                    <div class="row new-mt-45">
                        <div class="col-auto">
                            <button id="accessStatement" class="btn btn-outline-secondary rounded-0">승인</button>
                        </div>
                        <div class="col ps-0">
                            <button class="btn btn-outline-secondary rounded-0">요청삭제</button>
                        </div>
                    </div>
                </div>

                <!--/* 푸터 */-->
                <div th:replace="~{common/adminNavi::bottomNavi}"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/public/js/bubble/adminApplicationDetailPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
