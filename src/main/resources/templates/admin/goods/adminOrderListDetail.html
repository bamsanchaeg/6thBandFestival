<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th BAND - Admin</title>
    <link rel="icon" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<body>
    <div class="admin-wrapper">
        <div class="admin-container">
            <div class="d-flex">
                <!--/* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */-->
                <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                    <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
                </div>

                <!--/* 우측 컨텐츠 */-->
                <div class="page-right flex-grow-1">
                    <!--/* 헤더 */-->
                    <div th:replace="~{common/adminNavi::topNavi}"></div>

                    <!--/* 컨텐츠 */-->
                    <div class="main py-4 px-4 mx-2">
                        <div class="row pb-3">
                            <div class="col fs-5 fw-medium">
                                <span>판매내역 상세관리</span>
                            </div>
                        </div>

                        <div class="row new-bg-gray new-fs-9 mb-3">
                            <div class="col">

                                <div class="row py-2 px-0">
                                    <div class="col-auto text-secondary">
                                        주문번호
                                    </div>
                                    <div id="orderDetailId" class="col-auto"></div>
                                    <div class="col-auto text-secondary">
                                        | 주문자
                                    </div>
                                    <div id="orderUserName" class="col-auto"></div>
                                    <div class="col-auto text-secondary">
                                        | 주문일
                                    </div>
                                    <div id="orderCreatedAt" class="col-auto"></div>
                                </div>

                            </div>
                        </div>

                        <div class="row pb-2 pt-4">
                            <div class="col fw-medium fs-6">
                                주문정보
                            </div>
                        </div>
                        <div class="row border-top border-dark">
                            <div class="col">

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        실수령인
                                    </div>
                                    <div id="receiver" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        배송주소
                                    </div>
                                    <div id="address" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        연락처
                                    </div>
                                    <div id="phone" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        주문상태
                                    </div>
                                    <div id="order_status" class="col"></div>
                                </div>
                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        주문상태 변경
                                    </div>
                                    <div class="col-1">
                                    <select name="order_status" id="statusSelect" class="form-select rounded-0" >
                                        <option value="결제완료">결제완료</option>
                                        <option value="배송준비중">배송준비중</option>
                                        <option value="배송중">배송중</option>
                                        <option value="배송완료">배송완료</option>
                                    </select>
                                    </div>
                                    <div class="col">
                                        <button onclick="updateOrderStatus()" id="updateStatusBtn" class="btn btn-outline-dark rounded-0">변경하기</button>
                                    </div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        주문 요청사항
                                    </div>
                                    <div id="detail" class="col"></div>
                                </div>

                            </div>
                        </div>

                        <div class="row pb-2 pt-5">
                            <div class="col fw-medium fs-6">
                                결제정보
                            </div>
                        </div>
                        <div class="row border-top border-dark">
                            <div class="col">

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        결제상품
                                    </div>
                                    <div id="goods_title" class="col"></div>
                                </div>

                                <div class="row border-bottom">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        상품이미지
                                    </div>
                                    <div class="col py-3">
                                        <img id="goods_image" class="img-fluid" style="height: 15em;"></img>
                                    </div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        결제수량
                                    </div>
                                    <div id="goods_order_count" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        결제수단
                                    </div>
                                    <div id="payment_info" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        결제금액
                                    </div>
                                    <div id="order_price" class="col"></div>
                                </div>

                            </div>
                        </div>

                        <div class="d-flex justify-content-center new-mt-45 new-py-45 border-light-subtle text-center">
                            <a href="/admin/goods/adminOrderList" class="d-block py-2 px-4 border border-dark fw-medium new-fs-95">
                                주문목록
                            </a>
                        </div>

                    </div>


                    <!--/* 푸터 */-->
                    <div th:replace="~{common/adminNavi::bottomNavi}"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/public/js/goods/adminOrderListDetail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
