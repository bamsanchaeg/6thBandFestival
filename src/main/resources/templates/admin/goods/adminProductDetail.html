<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th BAND - Admin</title>
    <link rel="icon" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<body>
    <div class="admin-wrapper">
        <div class="admin-container">
            <div class="d-flex">
                <!--/* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */-->
                <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                    <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
                </div>

                <!--/* 우측 컨텐츠 */-->
                <div class="page-right flex-grow-1">
                    <!--/* 헤더 */-->
                    <div th:replace="~{common/adminNavi::topNavi}"></div>

                    <!--/* 컨텐츠 */-->
                    <div class="main py-4 px-4 mx-2">
                        <!--/* 굿즈내역 상세 */-->
                        <div class="row pb-3">
                            <div class="col fs-5 fw-medium">
                                <span>상품 상세관리</span>
                            </div>
                        </div>

                        <div class="row new-bg-gray new-fs-9 mb-3">
                            <div class="col">

                                <div class="row py-2 px-0">
                                    <div class="col-auto text-secondary">
                                        상품번호
                                    </div>
                                    <div id="goodsId" class="col-auto"></div>
                                    <div class="col-auto text-secondary">
                                        | 등록일
                                    </div>
                                    <div id="goodsCreatedAt" class="col-auto"></div>
                                </div>

                            </div>
                        </div>

                        <div class="row pb-2 pt-4">
                            <div class="col fw-medium fs-6">
                                상품 정보
                            </div>
                        </div>
                        <div class="row border-top border-dark">
                            <div class="col">

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        카테고리
                                    </div>
                                    <div id="goodsCategory" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        상품명
                                    </div>
                                    <div id="goodsTitle" class="col"></div>
                                </div>

                                <div class="row border-bottom">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        상품 메인이미지
                                    </div>
                                    <div class="col my-3">
                                        <img id="goods_image" class="img-fluid" style="height: 15em;"></img>
                                    </div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        등록된 상품 수량
                                    </div>
                                    <div id="goodsCount" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        원가
                                    </div>
                                    <div id="goodsPrice" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        할인율
                                    </div>
                                    <div id="goodsDiscount" class="col"></div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        할인율 등록
                                    </div>
                                    <div class="col-1">
                                        <input type="text" id="discountInput" placeholder="할인율 (%)" class="form-control"/>
                                    </div>
                                    <div class="col-auto btn btn-outline-dark fw-medium new-fs-95 py-2" id="applyDiscountBtn">등록</div>
                                </div>

                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        판매가
                                    </div>
                                    <div id="finalPrice" class="col"></div>
                                </div>
                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        상품 등록일
                                    </div>
                                    <div id="goodsCreated_at" class="col"></div>
                                </div>

                            </div>
                        </div>

                        <div class="row pb-2 pt-5">
                            <div class="col fw-medium fs-6">
                                상품 상세
                            </div>
                        </div>
                        <div class="row border-top border-dark">
                            <div class="col">

                                <div class="row border-bottom">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2">
                                        상품 상세이미지
                                    </div>
                                    <div class="col my-3 ImagesWrapper" style="max-height: 20em; overflow-y: auto;">
                                        <div id="goods_detailImageContainer" class="img-fluid" style="width: auto; height: auto; max-width: 100%;"></div>
                                    </div>
                                </div>
                                <div class="row border-bottom align-items-center">
                                    <div class="col-2 border-end new-bg-gray fw-medium new-fs-9 py-2" style="height: 15em;">
                                        상품 설명
                                    </div>
                                    <div id="goodsDetail" class="col"></div>
                                </div>

                            </div>
                        </div>

                        <div class="d-flex justify-content-center new-mt-45 new-py-45 border-light-subtle text-center">
                            <a href="/admin/goods" class="d-block py-2 px-4 border border-dark fw-medium new-fs-95">
                                상품목록
                            </a>
                        </div>

                    </div>

                    <!--/* 푸터 */-->
                    <div th:replace="~{common/adminNavi::bottomNavi}"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/public/js/goods/adminProductDetail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
