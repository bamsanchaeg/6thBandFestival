<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<body>
<div class="admin-wrapper">
    <div class="admin-container">
        <div class="d-flex">
            <!-- /* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */ -->
            <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
            </div>

            <!-- /* 우측 컨텐츠 */ -->
            <div class="page-right flex-grow-1">
                <!-- /* 헤더 */ -->
                <div th:replace="~{common/adminNavi::topNavi}"></div>

                <!-- /* 컨텐츠 */ -->
                <div class="main py-4 px-4">
                    <div class="container">
                        <div class="row pb-5 align-items-center">
                            <div class="col-auto">
                                <a th:href="@{/admin/rental}" class="text-decoration-none">
                                    <span class="material-symbols-outlined align-middle">
                                        arrow_back_ios
                                    </span>
                                </a>
                            </div>
                            <div class="col-auto ps-0">
                                <span class="fs-5 fw-medium">대여 상품 수정</span>
                            </div>
                        </div>
                    <form action="/admin/rental/itemEdit" method="post" enctype="multipart/form-data">
                       <input type="hidden" name="id" th:value="${rentalItemInfo.rentalItemDto.id}">
                    <div class="row">
                        <div class="col-1">
                            상품명
                        </div>
                        <div class="col-11 pb-3">
                            <input th:value="${rentalItemInfo.rentalItemDto.rental_title}" type="text" class="form-control" name="rental_title">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            제목
                        </div>
                        <div class="col-11 pb-3">
                            <input th:value="${rentalItemInfo.rentalItemDto.title}" type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            카테고리
                        </div>
                        <div class="col-11 pb-3">
                            <select class="form-select" aria-label="Default select example" name="category_id">
                                <option th:each="rentalCategory : ${categoryList}" th:value="${rentalCategory.id}" th:text="${rentalCategory.name}"
                                    th:selected="${rentalCategory.id} == ${rentalItemInfo.rentalItemDto.category_id}">
                                </option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            대표이미지
                        </div>
                        <div class="col pb-3">
                            <input th:value="${rentalItemInfo.rentalItemDto.image}" type="file" name="images" accept="image/*">
                            <input type="hidden" name="existingImage" th:value="${rentalItemInfo.rentalItemDto.image}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            상세이미지
                        </div>
                        <div class="col pb-3">
                            <input type="file" name="multiImage" multiple accept="image/*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            상품설명
                        </div>
                        <div class="col-11 pb-3">
                            <textarea th:text="${rentalItemInfo.rentalItemDto.content}" class="form-control" placeholder="Comments" id="floatingTextarea" name="content"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            대여위치
                        </div>
                        <div class="col-11 pb-3">
                            <input th:value="${rentalItemInfo.rentalItemDto.rental_location}" type="text" class="form-control" name="rental_location">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            보유개수
                        </div>
                        <div class="col-11 pb-3">
                            <input th:value="${rentalItemInfo.rentalItemDto.stock_total}" type="text" class="form-control" name="stock_total">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            가격
                        </div>
                        <div class="col-11 pb-3">
                            <input th:value="${rentalItemInfo.rentalItemDto.price}" type="text" class="form-control" name="price">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            보증금
                        </div>
                        <div class="col-11 pb-3">
                            <input th:value="${rentalItemInfo.rentalItemDto.deposit}" type="text" class="form-control" name="deposit">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <button class="btn btn-primary">등록</button>
                        </div>
                    </div>
                    </form>

                    </div>
                </div>

                <!-- /* 푸터 */ -->
                <div th:replace="~{common/adminNavi::bottomNavi}"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
