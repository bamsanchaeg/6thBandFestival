<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Admin</title>    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="admin-wrapper">
        <div class="admin-container">
            <div class="d-flex">
                <!--/* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */-->
                <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                    <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
                </div>

                <!--/* 우측 컨텐츠 */-->
                <div class="page-right flex-grow-1">
                    <!--/* 헤더 */-->
                    <div th:replace="~{common/adminNavi::topNavi}"></div>

                    <!--/* 컨텐츠 */-->
                    <div class="main py-4 px-4">
                        <!--/* 여기 내부에 필요한 컨텐츠 작성하시면 됩니다. -> 해당 주석은 삭제 */-->
                        <div class="row pb-3">
                            <div class="col fw-semibold fs-5">
                                소모임 상세 정보
                            </div>
                        </div>
                        <div class="row new-bg-gray py-1 mb-3">
                            <div class="col-3">
                                <span>No.</span><span th:text="${clubDetailInfo.clubDto.id}"></span>
                            </div>
                            <div class="col text-end ">
                                <span>작성일</span> <span th:text="${#dates.format(clubDetailInfo.clubDto.created_at, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                        </div>

                        <div class="row fw-semibold">
                            <div class="col py-1">
                                모임 정보
                            </div>
                        </div>

                        <div class="row new-bg-gray border-top border-black">
                            <div class="col-2 py-1 border-end fw-medium">
                                모임 로고
                            </div>
                            <div class="col img-fluid py-2" style="background-color: white">
                                <a th:href="|/images/${clubDetailInfo.clubDto.club_logo}|" class="d-block" target="_blank">
                                    <img th:src="|/images/${clubDetailInfo.clubDto.club_logo}|" style="height: 5em; width: 5em;">
                                </a>
                            </div>
                        </div>
                        <div class="row new-bg-gray border-top ">
                            <div class="col-2 py-1 border-end fw-medium">
                                분류
                            </div>
                            <div class="col" th:text="${clubDetailInfo.category}" style="background-color: white">
                            </div>
                        </div>
                        <div class="row new-bg-gray border-top ">
                            <div class="col-2 py-1 border-end fw-medium">
                                모임명
                            </div>
                            <div class="col" th:text="${clubDetailInfo.clubDto.club_name}" style="background-color: white">
                            </div>
                        </div>

                        <div class="row new-bg-gray border-top">
                            <div class="col-2 py-1 border-end fw-medium">
                                최대 정원
                            </div>
                            <div class="col" style="background-color: white">
                                <span class="" th:text="${clubDetailInfo.clubDto.max_members}"></span> <span>명</span>

                            </div>
                        </div>
                        <div class="row new-bg-gray border-top">
                            <div class="col-2 py-1 border-end fw-medium">
                                위치
                            </div>
                            <div class="col "style="background-color: white" th:text="${clubDetailInfo.clubDto.club_location}">
                            </div>
                        </div>
                        
                        <div class="row new-bg-gray border-top" >
                            <div class="col-2 py-1 border-end fw-medium">
                                모임설명
                            </div>
                            <div class="col" style="background-color: white" th:text="${clubDetailInfo.clubDto.club_explanation}" >
                            </div>
                        </div>

                        <div class="row new-bg-gray border-top" >
                            <div class="col-2 py-1 border-end fw-medium">
                                가입 질문1
                            </div>
                            <div class="col" style="background-color: white" th:text="${clubDetailInfo.clubDto.question1}" >
                            </div>
                        </div>

                        <div class="row new-bg-gray border-top" >
                            <div class="col-2 py-1 border-end fw-medium">
                                가입 질문2
                            </div>
                            <div class="col" style="background-color: white" th:text="${clubDetailInfo.clubDto.question2}" >
                            </div>
                        </div>

                        <div class="row new-bg-gray border-top">
                            <div class="col-2 py-1 border-end fw-medium">
                                모임 상태
                            </div>
                            <div class="col" style="background-color: white">
                                <div th:if="${clubDetailInfo.clubDto.club_activation == 0}">
                                    승인 전
                                </div>
                                <div th:if="${clubDetailInfo.clubDto.club_activation == 1}">
                                    <div class="text-danger">거부</div>
                                </div>
                                <div th:if="${clubDetailInfo.clubDto.club_activation == 2}">
                                    <div style="color: blue;">승인</div>
                                </div>
                            </div>
                            
                        </div>

                        <div class="row pt-2 pb-5">
                            <div class="col text-center">
                                <a href="/admin/club/registClub" class="border border-black p-1">목록으로</a>
                            </div>
                        </div>

                        
                    </div>

                    <!--/* 푸터 */-->
                    <div th:replace="~{common/adminNavi::bottomNavi}"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
