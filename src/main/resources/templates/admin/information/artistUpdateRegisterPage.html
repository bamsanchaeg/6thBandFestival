<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th band</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<body>
<div class="admin-wrapper">
    <div class="admin-container">
        <div class="d-flex">
            <!-- /* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */ -->
            <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                <div th:replace="~{common/adminNavi::leftMenuNavi}"></div>
            </div>

            <!-- /* 우측 컨텐츠 */ -->
            <div class="page-right flex-grow-1">
                <!-- /* 헤더 */ -->
                <div th:replace="~{common/adminNavi::topNavi}"></div>

                <!-- /* 컨텐츠 */ -->
                <div class="main py-4 px-4"><!-- /* 여기 내부에 필요한 컨텐츠 작성하시면 됩니다. -> 해당 주석은 삭제 */ -->
                    <div class="row">
                        <!--라인업을 등록하고 나중에 아티스트를 등록하는 방식으로 진행-->
                        <div class="col new-my-25">
                            <h4>
                                아티스트 등록
                            </h4>
                        </div>
                    </div>
                    <!--form 시작-->
                    <form action="/admin/information/artistRegisterProcess" method="post" enctype="multipart/form-data">
                        <div class="row new-my-25">
                            <div class="col">
                                <h6> 아티스트 프로필 등록</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input name="thumbnail_image" type="file" accept="image/*" class="form-control-file" >
                            </div>
                        </div>
                        <!--*/아티스트 이름 등록/*-->
                        <div class="row new-my-25">
                            <div class="col">
                                <h6>아티스트 이름 등록</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-grid">
                                <label>
                                    <input name="artist_name" type="text">
                                </label>
                            </div>
                        </div>
                        <!--*/아티스트 소개 등록/*-->
                        <div class="row new-my-25">
                            <div class="col">
                                <h6>아티스트 한줄소개 등록</h6>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col d-grid">
                                <label class="d-grid">
                                    <input name="artist_summary" type="text" placeholder="100자 이내로 아티스트 소개를 작성해주세요.">
                                </label>
                            </div>
                        </div>
                        <div class="row new-my-25">
                            <div class="col">
                                <h6>아티스트 소개 등록</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-grid">
                                <label>
                                    <label class="d-grid">
                                    <textarea name="artist_detail" type="text"
                                              class="form-control" placeholder="아티스트 소개 내용에 대해 작성하세요." rows="9"
                                    ></textarea>
                                    </label>
                                </label>
                            </div>
                        </div>
                        <!--*/아티스트 Youtube 링크 등록/*-->
                        <div class="row new-my-25">
                            <div class="col">
                                <h6>아티스트 Youtube 링크 등록</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-grid">
                                <input name="youtube_url" type="text" placeholder="예시 : 20g0CBdD5aM?si=JThAFWU-Lba4DA84">
                            </div>
                        </div>
                        <!--*/아티스트 SNS 링크 등록/*-->
                        <div class="row new-my-25">
                            <div class="col">
                                <h6>아티스트 SNS 등록</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-grid">
                                <input name="sns_url" type="text" placeholder="Instagram,X(Twitter)">
                            </div>
                        </div>
                        <!--*/아티스트 이미지 등록(여러장)/*-->
                        <div class="row new-my-25">
                            <div class="col">
                                <h6> 아티스트 이미지 등록</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input name="artistImages" type="file" multiple accept="image/*">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-end">
                                <button class="btn btn-secondary my-3">Register</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- /* 푸터 */ -->
                <div th:replace="~{common/adminNavi::bottomNavi}"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
