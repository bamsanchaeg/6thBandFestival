<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    <script>

    </script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px); /* 오른쪽에서 왼쪽으로 슬라이드 */
            }
            to {
                opacity: 1;
                transform: translateX(0); /* 원래 위치 */
            }
        }

        /* Festival 이미지 슬라이드 인 */
        .img-fluid.img-fluid-festival {
            opacity: 0; /* 처음에 이미지를 보이지 않게 설정 */
            transition: opacity 0.5s ease-in-out;
        }

        .img-slide-in.img-fluid-festival {
            animation: slideIn 0.8s ease-in-out forwards; /* 슬라이드 애니메이션 적용 */
        }

        /* 일반 이미지 슬라이드 인 */
        .img-fluid.img-Cat {
            opacity: 0; /* 처음에 이미지를 보이지 않게 설정 */
            transition: opacity 0.5s ease-in-out;
        }

        .img-slide-in.img-Cat {
            animation: slideIn 0.8s ease-in-out forwards; /* 슬라이드 애니메이션 적용 */
        }

        /* 텍스트 슬라이드 인 */
        .slide-in-elementFestival {
            opacity: 0; /* 처음에 보이지 않게 설정 */
            transition: opacity 0.5s ease-in-out;
        }

        .slide-in-elementFestival.slide-in-active {
            animation: slideIn 0.8s ease-in-out forwards; /* 슬라이드 애니메이션 적용 */
        }

        .buttonInfo:hover{
            color: #212529;
            text-decoration-color: #f4f4f4;
        }

        .bgPatternWithGradient {
            background:
                    linear-gradient(to top, rgba(255, 109, 150, 1), rgba(255, 109, 150, 0));/* #FF6D96 색상에서 투명하게 그라데이션 */
            background-repeat: repeat-y; /* 세로로 반복 */
            background-blend-mode: overlay; /* 그라데이션과 이미지 혼합 모드 */
        }

        .backGroundContent{
            /*background: linear-gradient(to bottom, #FF6D96 0%, #FF6D96 70%, rgba(255, 109, 150, 0) 100%);*/
            background-color: #FF6D96;
        }

        .backGroundSolid{
            color:  rgba(255, 109, 150, 1);
        }

        .row.end-gradient::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* 원하는 높이로 조정 */
            background: linear-gradient(to bottom, rgba(255, 109, 150, 0), rgba(255, 109, 150, 1)); /* 위에서 아래로 그라데이션 */
            pointer-events: none; /* 가상 요소가 상호작용에 영향을 미치지 않도록 */
        }

        .row.end-gradient {
            position: relative; /* 가상 요소가 row를 기준으로 위치하도록 설정 */
        }


    </style>
