<div th:fragment="clubDetailTab" class="management-tab status-tab custom-scroll custom-shadow">
    
    <style>
        a {
            text-decoration: none; /* 기본적으로 밑줄 제거 */
        }
        /* a:focus,
        a:active { */
            /* text-decoration: underdivne; 클릭하거나 포커스될 때 밑줄 추가

            text-underdivne-offset: 10px; 밑줄과 텍스트 사이의 간격 설정
            color:#2e2e2e;
        } */
        .box-shadow{
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        .management-tab div.on a::after {
            content: "";

            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #2e2e2e;
        }

    </style>
    
    <div class="container box-shadow">
        <nav class="py-3 ">
            <div class="nav nav-underdivne  tab-container text-center management-tab" id="nav-tab" role="tabdivst">
                <div class="tab-item" style="flex: 1;">
                    <!-- <button class="nav-divnk text-dark" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">홈</button> -->
                    <div  th:classappend="${requestURI.startsWith('/club/myPage/board')} ? 'on'"><a th:href="@{/club/myPage/board(id=${param.id})}" class=" position-relative py-1">게시글</a></div>
                </div>
                <div class="tab-item"  style="flex: 1;">
                    <div  th:classappend="${requestURI.startsWith('/club/myPage/comment')} ? 'on'"><a th:href="@{/club/myPage/comment(id=${param.id})}" class=" position-relative py-1" >댓글</a></div>
                </div>
                <div class="tab-item"  style="flex: 1;">
                    <div th:classappend="${requestURI.startsWith('/club/detail/photo')} ? 'on'">사진</div>
                </div>
                <div class="tab-item"  style="flex: 1;">
                    <div th:classappend="${requestURI.startsWith('/club/detail/vote')} ? 'on'">투표</div>
                </div>
                <div class="tab-item"  style="flex: 1;">
                    <div th:classappend="${requestURI.startsWith('/club/detail/schedule')} ? 'on'">일정</div>
                </div>
            </div>
        </nav>
