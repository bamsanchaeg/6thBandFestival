<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - ServiceTeam</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">

    <style>
        .form-control:focus {
            border-color: #000000; /* 원하는 색상으로 변경 */
            box-shadow: 0 0 0 0.2rem rgba(91, 91, 91, 0.25); /* 그림자 색상도 원하는 색상으로 변경 */
        }

        .hidden-with-space {
            visibility: hidden;
        }
    </style>
</head>
<body class="new-bg-darkgray">
<div class="container">
<!--            로그인 화면-->
    <div class="row">
        <div class="col"></div>

        <div class="col-5">

            <div class="row pt-5 mt-5">
                <div class="col fs-3 text-center pt-5 mt-5 pb-3 fw-bold">
                    <span class="new-text-black pt-3">6th Service Team</span>
                </div>
            </div>

            <div class="row pt-4">
                <div class="col">

                    <form id="serviceTeamLoginForm" action="/serviceTeam/loginProcess" method="post">
                        <div class="row pt-3">
                            <div class="col px-4">
                                <input id="inputEmail" type="text" name="email" class="form-control new-border-gray new-py-25" placeholder="이메일">
                            </div>
                        </div>

                        <div class="row pt-2">
                            <div class="col px-4">
                                <input id="inputPassword" type="password" name="password" class="form-control new-border-gray new-py-25" placeholder="비밀번호">
                            </div>
                        </div>

                        <div class="row pt-1">
                            <div id="loginCheck" class="col px-4 text-danger new-fs-85 hidden-with-space">
                                <span>이메일 혹은 비밀번호가 틀렸습니다. 다시 확인하여 주십시오.</span>
                            </div>
                        </div>

                        <div class="row pt-1">
                            <div class="col px-4 d-grid">
                                <input type="button" class="btn btn-dark new-py-25 fw-bold" value="로그인" onclick="loginService()">
                            </div>
                        </div>
                    </form>

                    <div class="row pt-2">
                        <div class="col px-4 text-end">
                            <span class="new-text-gray">비밀번호 찾기</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="col"></div>
    </div>
</div>

<div th:replace="~{common/navi::sidebarLeftAdmin}"></div>
<script type="text/javascript" src="/public/js/serviceTeam/serviceLogin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
