<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - ServiceTeam</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>

    <style>
        .fc-daygrid-day-frame {
            max-height: 2em;
        }

        .fc-day-sun .fc-col-header-cell-cushion,
        .fc-day-sun a {
            color : #f33535;
        }

        .fc-day-sat .fc-col-header-cell-cushion,
        .fc-day-sat a {
            color : #64a2ff;
        }

        .fc-daygrid-event-dot {
            border-color: #6dccff;
        }

        .fc-event-time {
            color : black;
        }

        .fc-event-title {
            color : black;
        }

        .fc-event-title-container {
            background-color: #cbebff;
            font-weight: bold;
        }

        .fc-daygrid-day.fc-day-today {
            background-color: #8d8d8d70 !important;
        }

        .fc .fc-toolbar.fc-header-toolbar {
            margin-bottom: 1em;
        }

        .fc .fc-toolbar-title {
            font-size: 1.5em;
            margin: 0px;
        }

        .fc-daygrid-dot-event .fc-event-title {
            flex-grow: 1;
            flex-shrink: 1;
            min-width: 0;
            overflow: hidden;
            font-weight: 500;
        }

        .fc .fc-button-primary {
            color: #fff;
            background-color: #353535;
            border-color: #000000;
        }

        .fc .fc-button-primary:disabled {
            color: #fff;
            background-color: #5c5c5c;
            border-color: #5c5c5c;
        }

    </style>
</head>
<body class="new-bg-darkgray">
<div class="admin-wrapper">
    <div class="admin-container">
        <div class="d-flex">
            <!--/* 좌측 메뉴 : 메뉴 추가될 경우 해당 navi 에 추가 필요 */-->
            <div class="page-left position-fixed top-0 bottom-0 border-end border-dark">
                <div th:replace="~{common/stNavi::leftMenuNavi}"></div>
            </div>

            <!--/* 우측 컨텐츠 */-->
            <div class="page-right flex-grow-1">
                <!--/* 헤더 */-->
                <div th:replace="~{common/stNavi::topNavi}"></div>

                <!--/* 컨텐츠 */-->
                <div class="main py-4 px-4">
                    <div class="row pb-4 align-items-center">
                        <div class="col fs-5 fw-medium">
                            <span>일정 관리</span>
                        </div>
                    </div>

                    <div id="calendarContainer" style="width: 100%; height: 83vh;">
                        <div id="calendar"></div>
                    </div>

                </div>

                <!--/* 푸터 */-->
                <div th:replace="~{common/stNavi::bottomNavi}"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/public/js/serviceTeam/serviceCalendar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
