<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th band</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    .announcement {
        font-size: 0.8em;
        color: #9f9f9f;
    }

    .announcement-picture {
        font-size: 0.7em;
        color: #9f9f9f;
    }

</style>
<body>
<!--버블유저페이지, 마이페이지와 다름, 이름과 헷갈리지 말것... 이름좀 잘 지었어야지..-->
<div id="root">
    <div class="wrapper">
        <!-- /* 헤더 */ -->
        <div th:replace="~{bubble/bubbleNavigation::topBubbleNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>
        <!-- /* 컨텐츠 */ -->
        <!-- /* 로그인 분기처리 */ -->
        <div class="main">
            <div class="container-fluid">
                <div class="col">
                    <div class="row " style="padding-top: 60px"></div>
                    <!--아티스트 신청-->
                    <div class="row">
                        <form action="/bubble/applyArtistProcess" method="post" enctype="multipart/form-data">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <h4 class="fw-bold text-center">아티스트 신청</h4>
                                        <div class="row">
                                            <div class="col announcement text-center">
                                                apply to be artist!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col fw-bold">
                                        아이디 입력
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col d-grid">
                                        <input class="text" placeholder="*검색 아이디 및 이름 입력" name="user_name" required>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col fw-bold">
                                        신분증 사진 업로드
                                    </div>
                                    <p class="announcement-picture"> *신분증 업로드시 생년월일,성명 및 사진 정보를 제외한 개인정보는 자운 후 업로드 해주시기
                                        바랍니다.</p>
                                    <p class="announcement-picture"> *가이드라인 위반시 반려사유가 될 수 있습니다.</p>
                                </div>
                                <div class="row my-2">
                                    <div class="col d-grid">
                                        <input name="image" type="file" accept="image/*" class="form-control-file">
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col fw-bold">
                                        결과 수신용 이메일 주소 입력
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col d-grid">
                                        <input class="text" placeholder="*example@gmail.com" name="email_address"
                                               required>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col announcement">
                                        <p>*주의사항</p>
                                        <p>신분증 파일 첨부 후 보내기 버튼을 누르면 인증 요청이 제출됩니다.</p>
                                        <p>해당 요청 검토 후 인증 여부는 기입된 메일 주소로 전송합니다.</p>
                                        <p>요청이 거부되면 30일 이내 다시 요청을 제출하실 수 있습니다.</p>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col text-center">
                                        <button type="submit" class="btn btn-secondary rounded-0">아티스트 신청 폼 제출하기
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /* 푸터 */ -->
        <div th:replace="~{common/navi::bottomNavi}"></div>
        <div th:replace="~{bubble/bubbleNavigation::bottomBubbleNavi}"></div>
    </div>
</div>
<!--/* 사이드바 */-->
<div th:replace="~{common/navi::sidebarLeft}"></div>
<script type="text/javascript" src="/public/js/bubble/bubbleUserPage.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
