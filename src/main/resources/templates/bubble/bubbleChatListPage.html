<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th band</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<style>

    .limited-size-image {
        width: 40%;
        max-width: 300px; /* 최대 너비를 설정, 필요에 따라 조정 */
        height: auto; /* 자동으로 높이를 설정 */
    }

    .lastMessage {
        white-space: nowrap; /* 텍스트를 한 줄로 표시 */
        overflow: hidden; /* 넘치는 텍스트를 숨김 */
        text-overflow: ellipsis; /* 넘치는 텍스트를 말줄임표로 표시 */
        max-width: 300px; /* 원하는 최대 너비 설정 (필요에 따라 조정) */
    }

    .profileImg {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        object-fit: cover; /* 이미지가 잘리지 않고 잘 맞도록 설정 */
    }

    .lastMessageTimeString {
        color: #656565;
        font-size: 0.8em;
    }

    .no-chat-message {
        justify-content: center;
        text-align: center;
    }


</style>
<body>
<!--내가 팔로우한 아티스트들의 컨텐츠만 볼 수 있는 곳(최신 순으로)-->
<div id="root">
    <div class="wrapper">
        <!-- /* 헤더 */ -->
        <div th:replace="~{bubble/bubbleNavigation::topBubbleNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>
        <!-- /* 컨텐츠 */ -->
        <div class="main">
            <div class="container-fluid">
                <div class="container" style="padding-top: 60px">
                    <div class="row">
                        <div class="col" id="messageListBox">
                        </div>
                    </div>
                </div>
                <div class="container d-none" id="templete">
                    <div class="row">
                        <!--여기에 아티스트 닉네임이랑 아이디 추가해야함--->
                        <div class="col messageListWrapper">
                            <div class="row">
                                <div class="col-auto">
                                    <img class="profileImg">
                                </div>
                                <div class="col">
                                    <a class="userId">
                                        <div class="row">
                                            <div class="col h6 mb-0 userAccountName">
                                                보낸 유저 아이디
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col lastMessage">
                                                보낸 메세지
                                            </div>
                                        </div>
                                    </a>
                                    <div class="row">
                                        <div class="col lastMessageTimeString mb-2">
                                            보낸 시간
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /* 푸터 */ -->
            <div th:replace="~{common/navi::bottomNavi}"></div>
            <div th:replace="~{bubble/bubbleNavigation::bottomBubbleNavi}"></div>
        </div>
    </div>
</div>
<!--/* 사이드바 */-->
<div th:replace="~{common/navi::sidebarLeft}"></div>
<script type="text/javascript" src="/public/js/bubble/bubbleChatList.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
