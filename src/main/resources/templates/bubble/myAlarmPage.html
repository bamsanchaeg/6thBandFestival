<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th band</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<style>
    .profile {
        width: 35px; /* 원하는 너비 */
        height: 35px; /* 원하는 높이 (width와 같게 설정) */
        border-radius: 50%; /* 원형으로 만들기 위해 50% 설정 */
        object-fit: cover; /* 이미지를 정방형 내에서 잘라서 채우기 */
    }

    .col-autoImg {
        display: inline-block; /* col 크기가 콘텐츠(이미지)에 맞춰짐 */
        padding: 0; /* 기본 padding을 없애기 위해 필요할 수 있음 */
    }

    .postContent {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 500px;
    }

    .no-alarm-message {
        justify-content: center;
        text-align: center;
    }

</style>
<body>
<!--내가 팔로우한 아티스트들의 컨텐츠만 볼 수 있는 곳(최신 순으로)-->
<div id="root">
    <div class="wrapper">
        <!-- /* 헤더 */ -->
        <div th:replace="~{bubble/bubbleNavigation::topBubbleNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>
        <!-- /* 컨텐츠 */ -->
        <div class="main">
            <div class="container-fluid">
                <div class="container" style="padding-top: 60px">
                    <div class="row">
                        <div class="col" id="alarmListBox">
                        </div>
                    </div>
                </div>
                <div class="container d-none" id="templeteAlarm">
                    <div class="row postListWrapper">
                        <div class="col-autoImg">
                            <img class="img-fluid profile" src="/public/img/user/user_icon.png">
                        </div>

                        <div class="col">
                            <a class="userId">
                                <div class="row">
                                    <div class="col fw-bold userName"></div>
                                </div>
                            </a>
                            <div class="row">
                                <div class="col postContent">
                                </div>
                            </div>
                            <a class="postDetail" style="font-size: 0.8em; color: #9f9f9f">
                                게시물 보러가기
                            </a>
                            <div class="row">
                                <div class="col likeTime"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /* 푸터 */ -->
            <div th:replace="~{common/navi::bottomNavi}"></div>
            <div th:replace="~{bubble/bubbleNavigation::bottomBubbleNavi}"></div>
        </div>
    </div>
</div>
<!--/* 사이드바 */-->
<div th:replace="~{common/navi::sidebarLeft}"></div>
<script type="text/javascript" src="/public/js/bubble/myAlarmList.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
