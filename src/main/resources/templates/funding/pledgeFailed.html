<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Funding</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/funding/funding.css">
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <!--/* 헤더 */-->
            <div th:replace="~{common/navi::topNavi}"></div>
            <div th:replace="~{common/navi::allMenuNavi}"></div>
            <!--/* 펀딩 카테고리 */-->
            <div th:replace="~{funding/fundingNavi::fundingCategory}"></div>

            <!--/* 컨텐츠 */-->
            <div class="main">
                <div class="sub-content">
                    <div class="complete-box py-5 border-bottom text-center">
                        <div class="container">
                            <div class="image-box mx-auto">
                                <span class="material-symbols-outlined icon-draft-order">error</span>
                            </div>
                            <div th:if="${status == 'cancel'}" class="text-box mt-4 new-fs-75">
                                <p class="fw-semibold fs-5">결제를 취소했습니다.</p>
                                <p class="mt-3">결제를 취소하여 주문을 완료하지 못했습니다.</p>
                            </div>
                            <div th:if="${status != 'cancel'}" class="text-box mt-4 new-fs-75">
                                <p class="fw-semibold fs-5">결제에 실패했습니다.</p>
                                <p class="mt-3">주문처리에 실패하여 주문을 완료하지 못했습니다.</p>
                                <p class="">재시도를 하신 후에도 계속 같은 오류가 발생하면</p>
                                <p>고객센터로 문의주시기 바랍니다.</p>
                            </div>
                            <div class="btn-box new-mt-45 new-fs-8">
                                <a th:if="${projectId != null}" th:href="@{/funding/detailPage(id=${projectId})}" class="px-3 py-1 bg-dark rounded-1 fw-medium text-white">다시 주문하기</a>
                                <a href="/funding" class="ms-2 px-3 py-1 border rounded-1">홈으로 이동</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--/* 푸터 */-->
            <div th:replace="~{common/navi::bottomNavi}"></div>
            <!--/* 퀵바 */-->
            <div th:replace="~{common/navi::quickNavi}"></div>
        </div>
    </div>

    <!--/* 사이드바 */-->
    <div th:replace="~{common/navi::sidebarLeft}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
