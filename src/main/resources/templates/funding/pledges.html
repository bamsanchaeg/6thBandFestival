<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Funding</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/funding/funding.css">
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <!--/* 헤더 */-->
            <div th:replace="~{common/navi::topNavi}"></div>
            <div th:replace="~{common/navi::allMenuNavi}"></div>
            <!--/* 펀딩 카테고리 */-->
            <div th:replace="~{funding/fundingNavi::fundingCategory}"></div>

            <!--/* 컨텐츠 */-->
            <div class="main">
                <div class="sub-title">
                    <div class="container">
                        <span>후원한 프로젝트</span>
                    </div>
                </div>
                <div class="sub-content pledges-content">
                    <div class="project-sort-box">
                        <div class="container">
                            <p class="new-fs-85"><span class="text-primary" id="list-count"></span>건의 후원 내역이 있습니다.</p>
                        </div>
                    </div>
                    <div class="project-box pledges-wrapper"></div>
                </div>
            </div>

            <!--/* 푸터 */-->
            <div th:replace="~{common/navi::bottomNavi}"></div>
            <!--/* 퀵바 */-->
            <div th:replace="~{common/navi::quickNavi}"></div>
        </div>

        <!-- /* 오프캔버스 */ -->
        <div class="offcanvas offcanvas-bottom offcanvas-custom" tabindex="-1" id="offcanvasWrapper" aria-labelledby="offcanvasBottomLabel">
            <div class="offcanvas-header">
                <button type="button" onclick="closeCanvas()" class="btn-close"></button>
            </div>
            <div class="offcanvas-body small"></div>
        </div>
    </div>

    <div class="d-none" id="template-wrapper">
        <!--/* 프로젝트 가 있을 때 */-->
        <div class="project-section new-mt-45">
            <div class="project-title pb-2 border-bottom">
                <div class="container">
                    <span class="title-text fw-semibold"></span>
                    <span class="count">(0)</span>
                </div>
            </div>
            <div class="project-list">
                <div class="project-row py-3 border-bottom">
                    <div class="container">
                        <div class="project-box d-flex">
                            <div class="image-box col-3">
                                <a href="">
                                    <div class="img-p-box new-pb-100">
                                        <img src="" alt="썸네일 이미지" class="img">
                                    </div>
                                </a>
                            </div>
                            <div class="content-box col-9 new-ps-25 new-fs-85">
                                <div class="support-info new-fs-7 text-secondary">
                                    <span class="support-date">후원일 </span> | <span class="support-id">후원번호</span>
                                </div>
                                <div class="title mt-1 fw-medium">
                                    <a href="" class="d-block">프로젝트 타이틀</a>
                                </div>
                                <div class="reward-name-box mt-1 new-fs-75">선물명</div>
                                <div class="support-status mt-2 new-fs-75">
                                    <div class="new-d-inline-block py-1 px-2 new-bg-gray">
                                        <span class="status"></span>
                                        <span class="date ps-1"></span>
                                    </div>
                                </div>
                                <div class="price-box mt-2">
                                    <p class="text-primary new-fs-75"><span class="price"></span>원 결제 완료</p>
                                </div>
                            </div>
                        </div>
                        <div class="review-box mt-3">
                            <button class="btn-review-write new-btn-none w-100 py-2 border border-primary">
                                <span class="new-d-inline-block fw-medium new-fs-85 text-primary lh-1">후기 작성</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--/* 후기 작성 폼 */-->
        <div class="review-wrapper">
            <div class="review-title fw-medium fs-5">프로젝트 후기 작성</div>
            <div class="review-content new-mt-45">
                <form action="" class="review-write-form" enctype="multipart/form-data">
                    <div class="review-keyword-box p-3 new-bg-lightgray">
                        <div class="title fw-medium new-fs-85">프로젝트의 어떤 점이 좋았나요?</div>
                        <div class="desc mt-1 new-fs-8">프로젝트를 후원한 후기를 키워드로 선택해 주세요! (최대 5개)</div>
                        <div class="keyword-box mt-3">
                            <!--/* 후기 키워드 생성 */-->
                        </div>
                    </div>
                    <div class="review-write-box new-mt-45 p-3 new-bg-lightgray">
                        <div class="title fw-medium new-fs-85">후원 후기를 남겨주세요.</div>
                        <div class="desc mt-1 new-fs-8">후원 후기는 창작자 뿐만 아니라 다른 후원자에게도 큰 도움이 됩니다.</div>
                        <div class="review-write mt-3">
                            <textarea name="content" accept="image/*" class="w-100 new-px-25 py-2 new-h-100 border new-fs-8" placeholder="프로젝트 후기를 작성해주세요."></textarea>
                        </div>
                        <div class="review-file-box mt-2">
                            <input class="form-control form-control-sm rounded-0 new-fs-75" id="" name="uploadFiles" type="file" multiple accept="image/*">
                        </div>
                    </div>
                    <div class="review-btn-box new-mt-45">
                        <button class="btn-write-review new-btn-none w-100 new-py-25 bg-primary fw-medium new-text-white" type="button">완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--/* 사이드바 */-->
    <div th:replace="~{common/navi::sidebarLeft}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/funding/funding.js"></script>
    <script src="/public/js/funding/userProject.js"></script>
</body>
</html>
