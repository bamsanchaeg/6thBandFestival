<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Funding</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/funding/funding.css">
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <!--/* 헤더 */-->
            <div th:replace="~{common/navi::topNavi}"></div>
            <div th:replace="~{common/navi::allMenuNavi}"></div>
            <!--/* 펀딩 카테고리 */-->
            <div th:replace="~{funding/fundingNavi::fundingCategory}"></div>

            <!--/* 컨텐츠 */-->
            <div class="main">
                <div class="sub-title">
                    <div class="container">
                        <span>관심 프로젝트</span>
                    </div>
                </div>
                <div class="sub-content like-content">
                    <div class="container">
                        <div class="list-sort-box d-flex align-items-center mb-3 new-fs-9">
                            <div class="list-count">
                                <span class="total-count text-primary lh-1">0</span>개의 프로젝트가 있습니다.
                            </div>
                            <div class="list-sort ms-auto">
                                <button type="button" class="new-btn-none d-flex align-items-center ps-2 text-dark outline-none" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="fw-medium new-fs-85 lh-1">추가순</span>
                                    <span class="material-symbols-outlined ps-2 fs-5">arrow_drop_down</span>
                                </button>
                                <div class="dropdown">
                                    <ul class="dropdown-menu custom-shadow new-fs-85" style="min-width: 7rem;">
                                        <li><button type="button" class="new-btn-none w-100 py-1 px-3 text-dark text-start">추가순</button></li>
                                        <li><button type="button" class="new-btn-none w-100 py-1 px-3 text-dark text-start">마감 임박순</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="project-wrapper"></div>
                    </div>
                </div>
            </div>

            <!--/* 푸터 */-->
            <div th:replace="~{common/navi::bottomNavi}"></div>
            <!--/* 퀵바 */-->
            <div th:replace="~{common/navi::quickNavi}"></div>
        </div>
    </div>

    <!--/* 사이드바 */-->
    <div th:replace="~{common/navi::sidebarLeft}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/funding/funding.js"></script>
    <script src="/public/js/funding/userProject.js"></script>
</body>
</html>
