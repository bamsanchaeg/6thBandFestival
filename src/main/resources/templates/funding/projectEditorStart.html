<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Funding</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/funding/funding.css">
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <!-- /* 헤더 */ -->
            <div th:replace="~{common/navi::topNavi}"></div>
            <div th:replace="~{common/navi::allMenuNavi}"></div>
            <!-- /* 펀딩 카테고리 */ -->
            <div th:replace="~{funding/fundingNavi::fundingCategory}"></div>

            <!-- /* 컨텐츠 */ -->
            <div class="main main-project pb-5">
                <div id="project-start-first" class="project-start active new-py-45">
                    <div class="container">
                        <div th:if="${isWritingId != 0}" class="ing-project-box border p-4 mb-5">
                            <div class="new-fs-85 d-flex align-items-center text-primary">
                                <span class="material-symbols-outlined me-1 fs-6">error</span>
                                <span class="lh-1">작성 중인 프로젝트가 있습니다.</span>
                            </div>
                            <div class="d-grid mt-2">
                                <a th:href="@{/funding/projectEditorManagement(id=${isWritingId})}" class="d-flex justify-content-center align-items-center py-2 new-bg-gray new-fs-8">
                                    <span class="lh-1">이어서 작성</span>
                                    <span class="material-symbols-outlined fs-5 new-fw-thin">keyboard_arrow_right</span>
                                </a>
                            </div>
                        </div>
                        <div class="peditor-box">
                            <div class="peditor-title">
                                카테고리
                            </div>
                            <div class="peditor-desc">
                                <p>프로젝트와 가장 잘 어울리는 카테고리로 선택해주세요.</p>
                                <p>프로젝트를 만들고 바꿀 수 있어요.</p>
                            </div>
                            <div class="peditor-content">
                                <select name="category_id" id="project-catetory" class="peditor-namebox peditor-select form-select">
                                    <option value="" hidden>카테고리 선택</option>
                                    <option th:each="projectCategoryDto : ${projectCategoryList}" th:value="${projectCategoryDto.id}" th:text="${projectCategoryDto.name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="project-start-second" class="project-start new-py-45">
                    <div class="container">
                        <div class="peditor-box">
                            <div class="peditor-title">
                                마지막으로 이런 준비가 필요해요.
                            </div>
                            <div class="peditor-desc">
                                <p>프로젝트를 진행하시려면 아래 내용을 준비해주세요.</p>
                            </div>
                            <div class="peditor-content py-4 px-2 border-top border-bottom">
                                <div class="d-flex new-fs-9">
                                    <input class="project-start-agree form-check-input me-2 rounded-0 checked-primary" type="checkbox" value="" id="project-start-agree1">
                                    <label class="form-check-label" for="project-start-agree1">
                                        대표 창작자는 <span class="fw-medium">만 19세 이상의 성인</span>이어야 합니다.
                                    </label>
                                </div>
                                <div class="d-flex new-fs-9 mt-3">
                                    <input class="project-start-agree form-check-input me-2 rounded-0 checked-primary" type="checkbox" value="" id="project-start-agree2">
                                    <label class="form-check-label" for="project-start-agree2">
                                        필요 시 연락 드릴 수 있도록 <span class="fw-medium">본인 명의의 휴대폰 번호</span>와 <span class="fw-medium">이메일 주소</span>가 필요합니다.
                                    </label>
                                </div>
                                <div class="d-flex new-fs-9 mt-3">
                                    <input class="project-start-agree form-check-input me-2 rounded-0 checked-primary" type="checkbox" value="" id="project-start-agree3">
                                    <label class="form-check-label" for="project-start-agree3">
                                        펀딩 성공 후의 정산을 위해 <span class="fw-medium">신분증 또는 사업자 등록증, 국내 은행 계좌</span>를 준비해주세요.
                                    </label>
                                </div>
                            </div>
                            <div class="prev-box mt-4">
                                <div onclick="backStartStep()" class="btn-prev d-flex justify-content-center align-items-center new-fs-9">
                                    <span class="material-symbols-outlined new-fw-thin">keyboard_arrow_left</span>
                                    뒤로가기
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="peditor-btn-box">
                    <button type="button" onclick="projectStart();" disabled id="peditor-btn" class="peditor-btn">다음으로</button>
                </div>
            </div>

        </div>
    </div>

    <!--/* 사이드바 */-->
    <div th:replace="~{common/navi::sidebarLeft}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/funding/fundingEditor.js"></script>
</body>
</html>
