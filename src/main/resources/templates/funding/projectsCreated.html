<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - Funding</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/funding/funding.css">
</head>
<body>
    <div id="root">
        <div class="wrapper">
            <!-- /* 헤더 */ -->
            <div th:replace="~{common/navi::topNavi}"></div>
            <div th:replace="~{common/navi::allMenuNavi}"></div>
            <!-- /* 펀딩 카테고리 */ -->
            <div th:replace="~{funding/fundingNavi::fundingCategory}"></div>

            <!-- /* 컨텐츠 */ -->
            <div class="main main-created">
                <div class="sub-title">
                    <div class="container">
                        <span>만든 프로젝트</span>
                    </div>
                </div>
                <div class="status-tab custom-scroll">
                    <div class="container">
                        <ul class="tab-list">
                            <li class="on" data-status="">전체</li>
                            <li data-status="작성중">작성 중</li>
                            <li data-status="심사중">심사 중</li>
                            <li data-status="승인">승인됨</li>
                            <li data-status="반려">반려됨</li>
                            <li data-status="진행중">진행 중</li>
                            <li data-status="종료">종료</li>
                        </ul>
                    </div>
                </div>
                <div class="project-box py-3">
                    <div class="container"></div>
                </div>

                <!-- /* 프로젝트 만들기 */ -->
                <div th:replace="~{funding/fundingNavi::fundingCreatedBtn}"></div>
            </div>

            <!-- /* 푸터 */ -->
            <div th:replace="~{common/navi::bottomNavi}"></div>
            <!--/* 퀵바 */-->
            <div th:replace="~{common/navi::quickNavi}"></div>
        </div>
    </div>

    <!--/* 사이드바 */-->
    <div th:replace="~{common/navi::sidebarLeft}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/funding/funding.js"></script>
    <script src="/public/js/funding/project.js"></script>
</body>
</html>
