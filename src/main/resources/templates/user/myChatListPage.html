<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/favicon.ico">
    <title>6th BAND - LiveChat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">

    <style>

    </style>

</head>
<body>
<div id="root">
    <div class="wrapper">
        <!--/* 헤더 */-->
        <div th:replace="~{common/navi::topNavi}"></div>
        <div th:replace="~{common/navi::allMenuNavi}"></div>

        <!--/* 컨텐츠 */-->
        <div class="main new-text-black">
            <div class="container">

                <div class="row mx-0 py-2 align-items-center">
                    <div class="col-1 px-0" onclick="history.back()">
                        <span class="material-symbols-outlined fs-6 fw-bold d-flex justify-content-start">arrow_back_ios</span>
                    </div>
                    <div class="col ps-0 text-center">
                        <span class="fs-5 fw-bold">내 상담 내역</span>
                    </div>
                    <div class="col-1 px-0"></div>
                </div>

<!--                <div class="row">-->
<!--                    <div class="col new-fs-8">-->
<!--                        <span>실시간 상담 내역을 확인하실 수 있습니다. 궁금한 점이나 추가 상담이 필요하시면, 언제든지 새 상담을 요청해 주세요!</span>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="row">
                    <div class="col px-0" style="height: 11em;">
                        <img class="img-fluid image-thumbnail" src="/public/img/serviceTeam/livechat.gif">
                    </div>
                </div>

                <div class="row">
                    <div class="col">

                        <div class="row align-items-center new-py-25 border-bottom" th:each="e : ${chatList}">
                            <div class="col">
                                <a th:href="@{/user/chatStartPage(id=${e.id})}">
                                    <div class="row">
                                        <div class="col-2" style="width: 70px;">
                                            <img th:src="|/images/${e.profile}|" class="img-fluid image-thumbnail">
                                        </div>
                                        <div class="col ps-0">
                                            <div class="row">
                                                <div class="col new-fs-85 new-text-gray">
                                                    <span th:text="${#dates.format(e.created_at, 'yyyy년 MM월 dd일')}"></span>
                                                </div>
                                                <div class="col-auto text-end new-fs-75 new-text-gray">
                                                    <span th:if="${e.is_active == 'N'}" class="border new-px-25">종료</span>
<!--                                                    <span th:if="${e.is_active == 'Y'}" class="border new-px-25">진행</span>-->
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <span class="new-fs-9">상담원 </span>
                                                    <span class="fw-medium" th:text="${e.name}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- /* 푸터 */ -->
<!--        <div th:replace="~{common/navi::bottomNavi_bk}"></div>-->
        <!-- /* 퀵바 */ -->
        <div th:replace="~{common/navi::quickNavi}"></div>
    </div>
</div>

<!--/* 알림 모달... */-->
<div class="modal fade" id="reviewUpdateDoneModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable new-text-black justify-content-center">
        <div class="modal-content new-text-black" style="width: 20em;">

            <div class="modal-body">
                <div class="row py-2 align-items-center">
                    <div class="col fw-bold text-center">
                        <span id="testAlert"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--/* 사이드바 */-->
<div th:replace="~{common/navi::sidebarLeft}"></div>
<!--<script type="text/javascript" src="/public/js/user/userChatStart.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
